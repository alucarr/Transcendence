{% extends 'pages/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="buttons">
        <form method="post" action="/register" onsubmit="submitForm(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="nick">Username</label>
                <input type="text" class="input-field" id="nick" name="nick" placeholder="Enter your nickname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="input-field" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input-field" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="buttons">
                <button class="btn-glitch-fill" type="submit"><span class="text-decoration">// sign up //</span></button>
                <div class="btn-glitch-fill" onclick="navigateTo('home')">
                    <span class="text-decoration">// Home //</span>
                </div>
            </div>
        </form>
    </div>
    <div class="message" style="grid-column: 3; grid-row: 3;">
        <div id="message"></div> 
    </div>
</div>
{% endblock %}
