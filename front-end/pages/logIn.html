{% extends 'pages/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="buttons">
        <form method="post" action="/login" onsubmit="submitFormOne(event)">
            {% csrf_token %}
            <div class="form-group">
                <label for="nick">Nickname</label>
                <input type="text" class="input-field" id="nick" name="nick" placeholder="Enter your nickname" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="input-field" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="buttons">
                <button class="btn-glitch-fill" type="submit">
                    <span class="text-decoration">// login //</span>
                </button>
                <div class="btn-glitch-fill" onclick="navigateTo('register')">
                    <span class="text-decoration">// SIGN UP //</span>
                </div>
                <div class="btn-glitch-fill" onclick="navigateTo('home')">
                    <span class="text-decoration">// Home //</span>
                </div>
            </div>
        </form>
        
        <div class="message">
            <div id="message"></div>
        </div>
    </div>
</div>
{% endblock %}
